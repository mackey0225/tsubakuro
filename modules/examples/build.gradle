plugins {
    id 'application'
    id 'tsubakuro.java-conventions'
}

dependencies {
    implementation 'commons-cli:commons-cli:1.4'
    implementation 'org.slf4j:slf4j-simple:1.7.32'

    implementation project(':tsubakuro-session')
    implementation project(':tsubakuro-common')
    implementation project(':tsubakuro-ipc')
    implementation project(':tsubakuro-stream')
    implementation project(':tsubakuro-connector')
}

application {
    mainClass.set('com.tsurugidb.tsubakuro.examples.Main')
}

run {
    systemProperty 'java.library.path', "$project.projectDir/../ipc/src/main/native/build/src"
    jvmArgs = ['--add-opens=java.base/java.nio=ALL-UNNAMED']
}

compileJava {
    options.compilerArgs << '-Xlint:deprecation'
}

spotbugs {
    excludeFilter = file("$projectDir/config/spotbugs/spotbugsExclude.xml")
}

tasks.register('runExample', JavaExec) {
    dependsOn ':ipc:assemble'
    classpath = sourceSets.main.runtimeClasspath
    systemProperty 'java.library.path', "$project.projectDir/../ipc/src/main/native/build/src"
    mainClass = 'com.tsurugidb.tsubakuro.examples.Main'
    jvmArgs = ['--add-opens=java.base/java.nio=ALL-UNNAMED']
}

