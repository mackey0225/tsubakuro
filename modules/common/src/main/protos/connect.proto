syntax = "proto3";

package connection;

import "common.proto";

option java_package = "com.nautilus_technologies.tsubakuro.low.connection";
option java_outer_classname = "ConnectProtos";

/* For response of error containing a error message. */
message Error {
  string detail = 1;
}

/* Connect response message from the SQL service. */
message ConnectResponse {
  oneof result {
    common.Session session = 1;  /* The session handle of the session created */
    Error error = 2;
  }
}
